<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Time</title>
    <link href="css/bootstrap.css" rel="stylesheet">

<body>

        <button type="button" class="btn btn-info" onclick="document.getElementById('demo').innerHTML = Date()">Click to display Current Time and Date</button>
    
        <p id="demo"></p>

</body>
