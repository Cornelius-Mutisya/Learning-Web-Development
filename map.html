<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Google Map</title>
</head>
<body>
    <div class="jumbotron">
        <h1>My First Google Map</h1>
        <div id="map" style="width: 100%; height: 400px;">My map goes here...</div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyUWJVUIsd7YlnESsLdJe7kO9gf2U8Ds8=myMap"
    >
        function myMap () {
            var mapCanvas = document.getElementById("map");
            var mapOptions = {
                center : new google.maps.LatLng(51.4, -0.2),
                zoom: 10
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
        }
    
    </script>
    
</body>
</html>
