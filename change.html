<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chage HTML</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p id="change">JavaScript can change this HTML content</p>

        <button type="button" class="btn btn-success" onclick="document.getElementById('change').innerHTML = 'Hello JavaScript!'">Click Here</button>
    
    </div>
</body>
</html>
